<div style="width:100%;height: 800px" >
    <div class="container-fluid main_nav">
      <div class="row">
        <div class="col-md-12 d-flex" style="height: 110px;border-bottom-style: solid;">
           
            <div class="ml-auto mt-5" >
  
                <app-logout></app-logout>

            </div>
        </div>
            
      </div> 
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-5" >
                 <p>IPA CERTIFIED DELAY & PAYMENT RECEIVED DELAY</p>
                 <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                      <tr>
                       
                        <th scope="col">IPA N0</th>
                        <th scope="col">CERTIFY DELAY (DAYS)</th>
                        <th scope="col">PAYMENT DELAY (DAYS)</th>
                      </tr>
                    </thead>
                    <tbody>
                    
                      <tr *ngFor="let a of chartdata">
                      
                         <td>{{a.ipa_no}}</td>
                         <td>{{a.ctydly}}</td>
                         <td>{{a.paydly}}</td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div> 
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div>
              <div style="display: block">
                <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType">
                </canvas>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>

        </div>
    </div>
  </div>
